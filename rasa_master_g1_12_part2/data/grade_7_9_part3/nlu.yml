version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Сайн уу
      - Сайн байна уу
      - Өглөөний мэнд
      - Сайн уу бот
      - Сайн уу туслаач

  - intent: goodbye
    examples: |
      - Баяртай
      - За баяртай
      - Дараа уулзъя
      - Баярлалаа, баяртай

  - intent: ask_capabilities
    examples: |
      - Юу чадна вэ
      - Тусламж
      - Чадварууд
      - Ямар сэдвээр туслах вэ
      - Юугаар тусалж чадах вэ

  - intent: ask_quadratic_definition
    examples: |
      - Квадрат тэгшитгэл гэж юу вэ
      - ax^2 + bx + c = 0 гэж юу
      - Квадрат тэгшитгэлийн тодорхойлолт
      - a b c юу вэ
      - Квадрат тэгшитгэл

  - intent: ask_quadratic_discriminant
    examples: |
      - Дискриминант гэж юу вэ
      - D = b^2 - 4ac томьёо
      - дискриминант ол 1 -3 2
      - дискриминант ол 1 2 1
      - d ол 2 5 -3
      - D хэд вэ? a=3 b=0 c=-27
      - дискриминант ол (4,4,1)
      - D ол 1 0 -9
      - D хэд гарах вэ 2 -7 3
      - D= b^2-4ac гэж мэднэ, 1 -6 9 дээр D ол
      - D нь сөрөг үү эерэг үү? 1 0 7
      - D=0 болох жишээ дээр шалга 1 2 1
      - квадратын диск

  - intent: ask_quadratic_formula
    examples: |
      - Квадрат тэгшитгэлийн шийд томьёо
      - x = (-b +/- sqrt(D)) / (2a)
      - Шийд гаргах томьёо
      - Квадрат тэгшитгэлийн шийд

  - intent: solve_quadratic
    examples: |
      - квадрат тэгшитгэл бод
      - квадрат тэгшитгэл бод 1 -3 2
      - квадрат тэгшитгэл бод 2 5 -3
      - квадрат тэгшитгэл бод -1 4 -4
      - квадрат тэгшитгэл бод 3 0 -27
      - квадрат тэгшитгэл бод 1 2 1
      - квадрат тэгшитгэл бод 1 0 0
      - квадрат тэгшитгэл бод 5 -20 0
      - квадрат тэгшитгэл бод 0 3 -9
      - квадрат тэгшитгэл бод 0 0 7
      - квадрат тэгшитгэл бод 1 0 -9
      - квадрат тэгшитгэл бод 4 4 1
      - квадрат тэгшитгэл бод 1 -6 9
      - квадрат тэгшитгэл бод 2 -7 3
      - квадрат тэгшитгэл бод 1 -1.5 -2
      - квадрат тэгшитгэл бод 0.5 3 -1
      - квадрат тэгшитгэл бод a=1 b=-3 c=2
      - квадрат тэгшитгэл бод a:2 b:5 c:-3
      - квадрат тэгшитгэл бод (1, -3, 2)
      - квадрат тэгшитгэл бод 1,-3,2
      - квадрат тэгшитгэл бод a=2,b=-7,c=3

  - intent: ask_factoring
    examples: |
      - x^2-5x+6 -г факторчил
      - x^2+7x+12 -г үржвэрт задла
      - x^2-9 -г задла
      - 4x^2-25 -г задла
      - 2x^2+5x+3 -г задла
      - 3x^2-12x -г ерөнхий үржигдэхүүн гарга
      - x^2+2x+1 -г задла
      - x^2-6x+9 -г задла
      - (x+3)(x-2) -г дэлгэж өг
      - 6x^2+11x+3 факторчил
      - Факторчлал гэж юу вэ

  - intent: ask_similarity_scale
    examples: |
      - масштаб 1:500 дээр 4см нь бодит хэд вэ?
      - масштаб 1:200 дээр 3.5см нь хэдэн метр вэ?
      - зураг дээр 12см, бодит 6м бол масштаб ол
      - 2 дүрс төсөө бол талууд 3 ба 5 харьцаатай, периметр яаж өөрчлөгдөх вэ?
      - төсөө гурвалжин: AB=6, A'B'=9 бол масштаб хэд вэ?
      - масштаб 1:1000 дээр 2.4см = ? км
      - масштаб 1:25000 дээр 8см зай хэдэн км вэ?
      - төсөө: талбай 4 дахин өсвөл масштаб хэд вэ?
      - төсөө: урт 2 дахин өсвөл эзэлхүүн хэд дахин өсөх вэ?
      - зураг 1.2 дахин томруулбал масштаб яаж бичигдэх вэ?

  - intent: ask_probability_basic
    examples: |
      - шоо нэг шидэхэд 6 буух магадлал хэд вэ?
      - 2 удаа шидэхэд хоёр удаа 6 буух магадлал?
      - зос 3 удаа хаяхад 2 удаа сүлд гарах магадлал
      - уутанд 3 улаан 2 цэнхэр бөмбөг, санамсаргүй нэг сонгоход улаан гарах магадлал
      - нэгийг сугалж буцаахгүй, дараагийнх нь цэнхэр байх магадлал?

  - intent: ask_statistics_basic
    examples: |
      - дундаж ол: 2 4 6 8 10
      - медиан ол: 1 3 3 7 9
      - мод ол: 2 2 2 5 7 7
      - өгөгдлийн хүрээ ол: 12 4 19 3
      - дисперс ол: 1 2 3 4
      - статистикийн суурь

  - intent: ask_trigonometry_basic
    examples: |
      - sin 30 хэд вэ?
      - cos 60 хэд вэ?
      - tan 45 хэд вэ?
      - sin 0, sin 90 хэд вэ?
      - cos 0, cos 180 хэд вэ?
      - sin(π/6) хэд вэ?
      - cos(π/3) хэд вэ?
      - 90 градус = хэдэн радиан вэ?
      - π/4 радиан = хэдэн градус вэ?
      - sin^2x + cos^2x = 1 гэдгийг тайлбарла
      - өнцөг 150° байхад sin хэд вэ?
      - tan 135° хэд вэ?
      - тригонометрийн суурь

  - intent: ask_square_basics
    examples: |
      - √49 хэд вэ?
      - √50 хялбаршуул
      - √72 задла
      - √(144) хэд вэ?
      - √0.25 хэд вэ?
      - √(1/9) хэд вэ?
      - √18 + √8 хялбаршуул
      - √12 * √3 хялбаршуул
      - √75 / √3 хялбаршуул
      - 1/√5 -г язгуургүй болго
      - √-9 хэд вэ?
      - квадратын гол зүйл

  - intent: ask_cone
    examples: |
      - конусын эзэлхүүн ол: r=3, h=5
      - конусын хажуу гадаргуу ол: r=4, l=7
      - конусын нийт гадаргуу ол: r=2, l=6
      - конус: диаметр 10, өндөр 12 бол эзэлхүүн?
      - конус: r=3, h=4 бол байгуулагч l ол
      - конус бөмбөрцөг гээд юу юм бэ

  - intent: ask_sphere
    examples: |
      - бөмбөрцгийн эзэлхүүн ол: r=3
      - бөмбөрцгийн гадаргуу ол: r=5
      - радиус 7 бөмбөрцгийн гадаргуу хэд вэ?
      - диаметр 12 бөмбөрцгийн эзэлхүүн?
      - бөмбөрцөг: V=36π бол r ол

  - intent: out_of_scope
    examples: |
      - Өнөөдөр цаг агаар ямар байна
      - Дуу дуулж өгөөч
      - Хошигнол ярь
      - Кино санал болго
