version: "3.1"

nlu:
  - intent: greet
    examples: |
      - сайн байна уу
      - сайн уу
      - мэнд
      - байна уу
      - сайн байцгаана уу
  - intent: goodbye
    examples: |
      - баяртай
      - дахин уулзъя
      - түр баяртай
      - уулзъя
  - intent: math_query
    examples: |
      - 2 + 3
      - 5-2
      - 6 * 7
      - 8 / 2
      - 3 дээр 4 нэм
      - 10-аас 3 хас
      - 7-г 2-оор үржүүл
      - 12-г 3-д хуваа
      - 18-ыг 3-д хуваавал
      - 3 ба 4-ийн нийлбэр
      - 15 ба 5-ийн ялгавар
      - 8 ба 4-ийн үржвэр
      - 20 ба 5-ийг хуваа
      - 3 4 5-ыг нэм
      - надад 3 алим байсан ба болд надаас 2 ийг авсан тэгвэл надад хэдэн алим байгаа вэ
      - би 5 номтой, найз надад 2 ном өгсөн, нийт хэд вэ
      - саванд 10 чихэр байлаа, 4-ийг идсэн бол хэд үлдэх вэ
      - 4 хайрцагт 3-ыг үржүүл
      - 100-ыг 4-д хуваа
  - intent: out_of_scope
    examples: |
      - цаг хэд болж байна
      - цаг агаар ямар байна
      - дуу дуулах уу
      - хошигнол хэл
