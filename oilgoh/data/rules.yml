version: "3.1"

rules:
  - rule: Greet
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Math query
    steps:
      - intent: math_query
      - action: action_calculate_math

  - rule: Goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Out of scope
    steps:
      - intent: out_of_scope
      - action: utter_out_of_scope
