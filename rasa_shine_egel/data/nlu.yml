version: "3.1"

nlu:
- intent: greet
  examples: |
    - сайн байна уу
    - сайн уу
    - сайн байна
    - мэнд
    - өглөөний мэнд
    - сайн орой
    - юу байна
    - сайн уу найз аа
    - мэнд үү
    - сайн байна шүү

- intent: goodbye
  examples: |
    - баяртай
    - түр баяртай
    - дараа уулзъя
    - удахгүй уулзъя
    - баяртай шүү
    - за баяртай
    - сайн сайхан яваарай
    - дараа ярья

- intent: affirm
  examples: |
    - тийм
    - тийм ээ
    - зөв
    - мэдээж
    - болно
    - тийм шүү

- intent: deny
  examples: |
    - үгүй
    - үгүй ээ
    - үгүй шүү
    - болохгүй
    - тэгэхгүй
    - биш

- intent: mood_great
  examples: |
    - гоё байна
    - сайхан байна
    - их гоё
    - гайхалтай
    - супер
    - маш сайн

- intent: mood_unhappy
  examples: |
    - муухай байна
    - сэтгэл дундуур
    - гунигтай байна
    - тааруу байна
    - стресстэй
    - ядраад байна

- intent: bot_challenge
  examples: |
    - чи бот уу
    - чи хүн үү
    - энэ бот уу
    - чи робот уу
    - чатбот уу

- intent: ask_services
  examples: |
    - ямар үйлчилгээ үзүүлдэг вэ
    - юу хийдэг вэ
    - танай үйлчилгээ юу вэ
    - ямар туслалцаа өгдөг вэ
    - үйлчилгээний мэдээлэл

- intent: ask_hours
  examples: |
    - ажиллах цаг хэд вэ
    - хэзээ ажилладаг вэ
    - цагийн хуваарь
    - хэдээс хэд хүртэл ажилладаг вэ
    - ажлын цаг байна уу

- intent: ask_location
  examples: |
    - хаяг хаана вэ
    - байршил хаана байна
    - ямар газар байна
    - хаана байрладаг вэ
    - газрын зураг байна уу

- intent: ask_contact
  examples: |
    - утасны дугаар байна уу
    - холбоо барих боломж
    - холбоо барих мэдээлэл
    - имэйл хаяг байна уу
    - утас өгнө үү

- intent: ask_price
  examples: |
    - үнэ хэд вэ
    - үнэ тариф нь ямар вэ
    - үнийн мэдээлэл
    - үйлчилгээний үнэ
    - ямар үнэтэй вэ

- intent: thanks
  examples: |
    - баярлалаа
    - маш их баярлалаа
    - их баярлалаа
    - thanks
    - за баярлалаа

- intent: ask_help
  examples: |
    - туслаач
    - яаж асуух вэ
    - юу асууж болох вэ
    - тусламж хэрэгтэй байна
    - надад тусалж өгнө үү

- intent: solve_word_problem
  examples: |
    - Нэг алим 1200 төгрөг. 3 алим хэд вэ?
    - Хурд 60 км/цаг, 2 цаг явбал хэдэн км явах вэ?
    - 45 ширхэг чихэрийг 5 хүүхэд тэнцүү хуваавал нэг хүүхэд хэд авна?
    - Батаа 12 үзэгтэй. Түүнээс 5-ыг нь өгвөл хэд үлдэх вэ?
    - Нэг дэвтэр 2500 төгрөг. 4 дэвтэрийн үнэ хэд вэ?
    - 3 хайрцагт тус бүр 8 бөмбөг байвал нийт хэдэн бөмбөг байна?
    - 1.5 литр шүүс 4 хүнд тэнцүү хуваавал нэг хүн хэдэн литр авах вэ?
    - Өгүүлбэртэй бодлого бодоод өг
