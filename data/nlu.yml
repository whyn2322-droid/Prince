version: "3.1"

nlu:
- intent: greet
  examples: |
    - сайн уу
    - сайн байна уу
    - hello
    - hi

- intent: goodbye
  examples: |
    - баяртай
    - bye

- intent: ask_area
  examples: |
    - дүрсний талбай ол
    - талбай бод
    - талбай ол

- intent: restart_area
  examples: |
    - дахин эхэлье
    - шинээр эхэлье
    - эхнээс нь
    - дахин эхлэх
    - restart
    - дахин эхлүүл

# ✅ ЭНЭ ХЭСЭГ ЧУХАЛ: "трапец" ганцаараа ирэхэд choose_shape гэж 100% дөхнө
- intent: choose_shape
  examples: |
    - [дөрвөлжин]{"entity":"shape","value":"rectangle"}
    - [тэгш өнцөгт]{"entity":"shape","value":"rectangle"}
    - [тойрог]{"entity":"shape","value":"circle"}
    - [гурвалжин]{"entity":"shape","value":"triangle"}
    - [трапец]{"entity":"shape","value":"trapezoid"}
    - [параллелограмм]{"entity":"shape","value":"parallelogram"}
    - би [трапец]{"entity":"shape","value":"trapezoid"} сонгоё
    - [гурвалжин]{"entity":"shape","value":"triangle"}-ы талбай
    - [параллелограмм]{"entity":"shape","value":"parallelogram"} сонгох
    - [тойрог]{"entity":"shape","value":"circle"} сонгоё
    - [дөрвөлжин]{"entity":"shape","value":"rectangle"} талбай
- intent: inform
  examples: |
    - 5
    - 3
    - 10
    - 4.5
    - 6,2

- synonym: rectangle
  examples: |
    - дөрвөлжин
    - тэгш өнцөгт

- synonym: circle
  examples: |
    - тойрог

- synonym: triangle
  examples: |
    - гурвалжин

- synonym: trapezoid
  examples: |
    - трапец

- synonym: parallelogram
  examples: |
    - параллелограмм
