version: "3.1"

nlu:
- intent: greet
  examples: |
    - Сайн байна уу
    - Сайн уу
    - Өдрийн мэнд
    - Сайн уу багшаа
    - Сайн уу, туслаач
    - Сайн байна уу, бодлого бодъё
    - Сайн уу?

- intent: goodbye
  examples: |
    - Баяртай
    - За баяртай
    - Дараа уулзъя
    - Баяртай, дараа уулзъя
    - Би явлаа
