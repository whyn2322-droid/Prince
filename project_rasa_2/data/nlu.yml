version: "3.1"

nlu:
  - intent: greet
    examples: |
      - сайн уу
      - сайн байна уу
      - мэнд
      - өдрийн мэнд
      - сайн уу багш
  - intent: goodbye
    examples: |
      - баяртай
      - за баяртай
      - баярлалаа, баяртай
      - дараа уулзъя
  - intent: ask_expression_simplify
    examples: |
      - илэрхийлэл хялбаршуулах
      - 2(x+3)-x хялбаршуулах
      - 3t+5t-2t хялбаршуулах
      - илэрхийлэл бодож өг
      - хялбаршуулалт тайлбар
  - intent: ask_expand_brackets
    examples: |
      - хаалт задлах
      - 3(x-2) хаалт задлаад өг
      - 3(t-2) хаалт задлаад өг
      - 2(x+3) задлах
      - 2(3x+4) хаалт задлах
  - intent: ask_combine_like_terms
    examples: |
      - адил гишүүн нэгтгэх
      - 2x+3x-x+5 нэгтгэх
      - 3a+2a-a нэгтгэх
      - адил гишүүдийг нэгтгэ
      - like terms нэгтгэх
  - intent: ask_linear_equation
    examples: |
      - энгийн тэгшитгэл
      - 2x+3=7 бод
      - 2t+3=7 бод
      - ax+b=c тэгшитгэл
      - нэг хувьсагчтай тэгшитгэл
  - intent: ask_inequality_basic
    examples: |
      - тэнцэтгэл биш
      - -2x+1>5 бод
      - -2t+1>5 бод
      - тэнцэтгэл бишийн дүрэм
      - тэмдэг эргэх дүрэм
  - intent: ask_angle_rules
    examples: |
      - өнцгийн дүрэм
      - өнцгийн үндсэн дүрэм
      - босоо өнцөг
      - хөрш өнцөг
  - intent: ask_polygon
    examples: |
      - олон өнцөгт
      - олон өнцөгтийн өнцөг
      - 7 өнцөгтийн өнцөг
      - олон өнцөгтийн дотоод өнцгийн нийлбэр
  - intent: ask_capabilities
    examples: |
      - ямар сэдэв бодож чадна
      - юу бодож чадна
      - сэдэв
      - ямар боломжтой вэ
      - ямар сэдвүүд байна
      - юуг тайлбарлаж чадна
  - intent: out_of_scope
    examples: |
      - цаг хэд болж байна
      - дуу дуул
      - кино санал болго
